<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oppaacademy - Login</title>
    <meta http-equiv="content-type" content="text/html";Charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="96x96" type="image/png" href="https://oppaacademy-indonesia-webservice-static.s3.ap-southeast-1.amazonaws.com/static/images/common/oppa-favicon-bg.png">
    <link rel="stylesheet" th:href="@{/scss/custom.css}">
    <link rel="stylesheet" th:href="@{/css/app/member/login.css}">
    <link rel="stylesheet" th:href="@{/css/app/app.css}" >
    <script src="https://kit.fontawesome.com/4895234490.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="body-wrap">
    <div class="eke-wrap-bgz">

    </div>
    <div class="eke-wrap d-flex flex-column">
        <main class="eke-wrap-signin d-flex flex-column flex-grow-1 justify-content-center mx-auto text-center">
            <div class="eke-signin-container">
                <img class="mb-5" src="https://oppaacademy-indonesia-webservice-static.s3.ap-southeast-1.amazonaws.com/static/images/common/oppa-logo-secondary.svg">
                <h4 class="mb-3">Sign in to OppaAcademy</h4>
                <div class="eke-signin-buttons mt-5">
                    <a class="btn btn-social-google" role="button" href="/oauth2/authorization/google">
                        <i class="fa fa-google fa-fw" aria-hidden="true"></i>
                        <span>Continue with Google</span>
                    </a>

                    <div class="hr-section">or</div>

                    <a class="btn btn-social-facebook" role="button" href="/oauth2/authorization/facebook">
                        <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
                        <span>Continue with Facebook</span>
                    </a>
                </div>
            </div>
            <div class="eke-policy-container mt-5">
                <a class="btn btn-link">Privacy Policy</a>
                <a class="btn btn-link">Terms of Service</a>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
