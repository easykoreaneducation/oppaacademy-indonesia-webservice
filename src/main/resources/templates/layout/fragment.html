<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta http-equiv="content-type" content="text/html";Charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}"/>
    <link rel="icon" sizes="96x96" type="image/png" href="https://oppaacademy-indonesia-webservice-static.s3.ap-southeast-1.amazonaws.com/static/images/common/oppa-favicon-bg.png">
    <link rel="stylesheet" th:href="@{/scss/custom.css}">
    <link rel="stylesheet" th:href="@{/css/app/app.css}" >
    <link rel="stylesheet" th:href="@{/css/app/layout/common.css}">
    <script src="https://kit.fontawesome.com/4895234490.js" crossorigin="anonymous"></script>
</head>
<body>
    <header th:fragment="header" id="top">
        <div class="container">
            <th:block th:if="${!#strings.isEmpty(userName)}">
                Logged in as : <th:block th:text="${userName}"></th:block>
                <form action="/oauth2/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" value="logout"/>
                </form>
            </th:block>
            <th:block th:unless="${!#strings.isEmpty(userName)}">
                <a id="loginBtn">로그인</a>
            </th:block>

            <a class="btn btn-link" href="/quiz/level-test">Level Test</a>
        </div>
    </header>

    <main th:fragment="main">

    </main>

    <footer th:fragment="footer" id="bottom" class="mt-auto">
            <div class="container">
                footer
            </div>
        </footer>
    </footer>

    <th:block th:fragment="footerfiles">
<!--        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>-->
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/app/common.js}"></script>
    </th:block>
    <script th:src="@{/js/app/index.js}"></script>
</body>
</html>
